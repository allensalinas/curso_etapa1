<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFA500">
    <!-- Normalize.css for better cross-browser consistency -->
    <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/detail.css" type="text/css"> -->
    <link rel="stylesheet" href="css/all.min.css" type="text/css">

    <script type="application/javascript" charset="utf-8" src="js/idb-min.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/myIdbHelper-min.js"></script>

    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav tabindex="0" id="breadcrumb" role="navigation" aria-label="Breadcrumb">
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
            </ul>
        </nav>
        <!-- Beginning breadcrumb -->
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-label="location" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <div id="restaurant-detail">
                <div>
                    <img id="restaurant-img">
                    <p id="restaurant-cuisine"></p>
                    <p id="restaurant-address"></p>
                </div>
                <div>
                    <table id="restaurant-hours"></table>
                </div>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <h3>Reviews</h3>
            <!-- <section id="add-review">
                
            </section> -->
            <ul id="reviews-list">
                <li>
                    <h4>Add your review:</h4>
                    <ul class="review-panel">
                        <li>
                            <label for="input-username">Name: &nbsp;</label>
                            <input type="text" id="input-username" placeholder="Input your name here">
                        </li>
                        <li>
                            <label>
                                Comments:
                                <br>
                                <textarea name="input-review" id="input-review" cols="90" rows="10" maxlength="500" placeholder="Give us your opinion..."></textarea>
                                <!-- <input type="text" name="txt-addreview" id="txt-addreview"> -->
                            </label>
                        </li>
                        <li>
                            <label for="list-rating">Rate this restaurant&nbsp;</label>
                            <select name="list-rating" id="list-rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                            </select>
                        </li>
                    </ul>
                    <button name="btnPostReview" id="btnPostReview">âž¤Post review</button>
                </li>
            </ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="./">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/swcontroller-min.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper-min.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info-min.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-2F85JEOCFywfCbrppERYhldnWVXP60w&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
